<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ã¿ã‚“ãªã®å›ç­”ï¼ˆ1å°ç–‘ä¼¼ï¼‰</title>
  <style>
    :root{
      --bg:#0b1220; --text:#e9eefc; --muted:#a9b3d6;
      --a:#2b6cff; --b:#ff3b7a; --shadow: 0 10px 30px rgba(0,0,0,.35);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #1b2b5b 0%, var(--bg) 55%, #070b14 100%);
      color:var(--text);
      min-height:100svh;
      padding: 16px 16px calc(16px + env(safe-area-inset-bottom));
    }
    .wrap{ max-width: 820px; margin:0 auto; display:flex; flex-direction:column; gap:12px; }
    header{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
    .title{ font-size:20px; font-weight:1000; margin:0; }
    .pill{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      padding: 8px 10px; border-radius:999px;
      font-size:12px; color:var(--muted); white-space:nowrap;
      align-self:flex-start;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-inner{ padding:14px; }
    .qrow{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .qtext{ font-size:18px; font-weight:1000; margin:0; white-space:pre-line; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    button{
      border:0; border-radius: 14px;
      padding: 12px 14px;
      font-weight:900; color:var(--text);
      background: rgba(255,255,255,.09);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
      cursor:pointer;
      transition: transform .06s ease, filter .2s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select:none;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    button.small{ padding:10px 12px; font-size:13px; border-radius:12px; }
    button.primary{ background: rgba(43,108,255,.25); border-color: rgba(43,108,255,.45); }
    button.ghost{ background: transparent; }

    .grid{ display:grid; grid-template-columns: 1fr; gap:12px; }
    @media (min-width: 640px){ .grid{ grid-template-columns: 1fr 1fr; } }

    .choiceBtn{
      width:100%;
      text-align:left;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      padding:0;
      overflow:hidden;
      min-height: 180px;
    }
    .choiceBtn:focus-visible{ outline: 3px solid rgba(255,255,255,.35); outline-offset: 2px; }

    .head{ display:flex; align-items:center; justify-content:space-between; padding: 12px 12px 8px; gap:10px; }
    .badge{ display:inline-flex; align-items:center; gap:8px; font-weight:1000; font-size:14px; }
    .dot{ width:10px; height:10px; border-radius:50%; background: rgba(255,255,255,.35); box-shadow: 0 0 0 6px rgba(255,255,255,.06); }
    .badge.a .dot{ background: var(--a); box-shadow: 0 0 0 6px rgba(43,108,255,.14); }
    .badge.b .dot{ background: var(--b); box-shadow: 0 0 0 6px rgba(255,59,122,.14); }
    .label{ font-size:16px; font-weight:1000; padding-right: 10px; }

    .arena{
      display:flex; gap:10px;
      padding: 10px 12px 14px;
      flex-wrap:wrap;
      align-content:flex-start;
      min-height: 110px;
    }

    .person{
      width:52px; height:52px;
      border-radius: 18px;
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
      position:relative;
      user-select:none;
    }
    .person.a{ border-color: rgba(43,108,255,.35); background: rgba(43,108,255,.14); }
    .person.b{ border-color: rgba(255,59,122,.35); background: rgba(255,59,122,.14); }
    .person svg{ width:34px; height:34px; }
    .person .num{
      position:absolute;
      right:-6px; top:-6px;
      width:22px; height:22px;
      border-radius: 999px;
      display:grid; place-items:center;
      font-size:12px; font-weight:1000;
      color:#0b1220;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }

    .divider{ height:1px; background: rgba(255,255,255,.10); margin: 12px 0; }

    .result{
      display:none;
      margin-top: 12px;
      padding: 12px;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
    }
    .result.show{ display:block; }
    .result .big{ font-size: 22px; font-weight: 1100; margin:0 0 6px; }
    .result .row{ display:flex; justify-content:space-between; gap:10px; color:var(--muted); font-weight:900; }

    .banner{
      display:none;
      position: fixed;
      left: 16px; right: 16px;
      top: 16px;
      padding: 14px 14px;
      border-radius: 18px;
      text-align:center;
      font-weight:1100;
      color: #061018;
      background: linear-gradient(90deg, rgba(48,209,88,.95), rgba(255,214,10,.95));
      box-shadow: 0 18px 40px rgba(0,0,0,.40);
      z-index: 30;
    }
    .banner.show{ display:block; }
    .banner .small{ display:block; margin-top:6px; font-size:12px; font-weight:900; color: rgba(6,16,24,.75); }

    .progressHint{
      color: var(--muted);
      font-size: 12px;
      font-weight: 800;
      padding: 0 0 2px;
    }
    .progressHint b{ color: var(--text); }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 class="title">ã¿ã‚“ãªã®å›ç­”</h1>
      <div class="pill" id="statusPill">å•é¡Œ 1 / 4</div>
    </header>

    <section class="card">
      <div class="card-inner">
        <div class="qrow">
          <div>
            <div class="progressHint" id="voterHint">ã„ã¾ï¼š<b>1äººç›®</b>ï¼ˆAã‹Bã‚’ã‚¿ãƒƒãƒ—ï¼‰</div>
            <p class="qtext" id="questionText">å•é¡Œ</p>
          </div>
          <div class="actions">
            <button class="small ghost" id="resetBtn" type="button">ãƒªã‚»ãƒƒãƒˆ</button>
            <button class="small" id="speakBtn" type="button" style="display:none;">ğŸ”Š sheep</button>
            <button class="small primary" id="nextBtn" type="button" disabled>æ¬¡ã¸</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="grid">
          <button class="choiceBtn" id="choiceA" type="button" aria-label="Aã‚’é¸ã¶">
            <div class="head">
              <div class="badge a"><span class="dot"></span><span>A</span></div>
              <div class="label" id="labelA">A</div>
            </div>
            <div class="arena" id="arenaA"></div>
          </button>

          <button class="choiceBtn" id="choiceB" type="button" aria-label="Bã‚’é¸ã¶">
            <div class="head">
              <div class="badge b"><span class="dot"></span><span>B</span></div>
              <div class="label" id="labelB">B</div>
            </div>
            <div class="arena" id="arenaB"></div>
          </button>
        </div>

        <div class="result" id="resultBox">
          <p class="big" id="resultHeadline">çµæœ</p>
          <div class="row">
            <span id="resultA">A: 0%</span>
            <span id="resultB">B: 0%</span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="banner" id="banner">
    <div id="bannerMain">ã“ã£ã¡ãŒå¤šã„ï¼</div>
    <span class="small" id="bannerSub">A ãŒå¤šæ•°</span>
  </div>

<script>
(() => {
  // â€»å•é¡Œæ–‡ã¯PPTã‹ã‚‰ãã®ã¾ã¾ï¼å•é¡Œ2ã¯è³‡æ–™ä¸ŠãŒçœç•¥è¡¨è¨˜ã ã£ãŸã®ã§ãã®ã¾ã¾ã«ã—ã¦ã„ã¾ã™
  const questions = [
    { text: 'å•é¡Œï¼‘\nâ€œHe is running.â€\nã©ã£ã¡ã®æ„å‘³ï¼Ÿ', a: 'å½¼ã¯èµ°ã£ã¦ã„ã‚‹', b: 'å½¼ã¯èµ°ã‚ŠãŸã„' },
    { text: 'å•é¡Œï¼’\nâ€¦ã£ã¡ï¼Ÿ', a: 'ship', b: 'sheep' },
    { text: 'å•é¡Œï¼“\nä»Šèã“ãˆãŸã®ã¯ã©ã£ã¡ï¼Ÿ', a: 'ship', b: 'sheep', speakWord: 'sheep' },
    { text: 'å•é¡Œï¼”\nã“ã®ã‚ã¨ã€ãªã«ã‚’ã™ã‚‹ã¨æ€ã†ï¼Ÿ', a: 'å­¦æ ¡ã«è¡Œã', b: 'å®¶ã«å¸°ã‚‹' },
  ];

  const TOTAL_VOTERS = 4;
  let qIndex = 0;
  let votes = Array(TOTAL_VOTERS + 1).fill(null); // votes[1..4] = 'A'|'B'|null
  let currentVoter = 1; // 1â†’2â†’3â†’4 ã¨è‡ªå‹•ã§é€²ã‚€
  let locked = false;

  const statusPill = document.getElementById("statusPill");
  const questionText = document.getElementById("questionText");
  const labelA = document.getElementById("labelA");
  const labelB = document.getElementById("labelB");
  const arenaA = document.getElementById("arenaA");
  const arenaB = document.getElementById("arenaB");
  const resultBox = document.getElementById("resultBox");
  const resultHeadline = document.getElementById("resultHeadline");
  const resultA = document.getElementById("resultA");
  const resultB = document.getElementById("resultB");
  const nextBtn = document.getElementById("nextBtn");
  const resetBtn = document.getElementById("resetBtn");
  const speakBtn = document.getElementById("speakBtn");
  const voterHint = document.getElementById("voterHint");
  const banner = document.getElementById("banner");
  const bannerMain = document.getElementById("bannerMain");
  const bannerSub = document.getElementById("bannerSub");

  let audioCtx = null;

  function beepDon() {
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const t0 = audioCtx.currentTime;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "sine";
      osc.frequency.setValueAtTime(180, t0);
      osc.frequency.exponentialRampToValueAtTime(95, t0 + 0.12);
      gain.gain.setValueAtTime(0.0001, t0);
      gain.gain.exponentialRampToValueAtTime(0.6, t0 + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.18);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start(t0);
      osc.stop(t0 + 0.2);
    } catch(e){}
  }

  function speakEnglishWord(word){
    if (!("speechSynthesis" in window)) return;
    window.speechSynthesis.cancel();
    const ut = new SpeechSynthesisUtterance(word);
    ut.lang = "en-US";
    ut.rate = 0.95;
    ut.pitch = 1.0;
    window.speechSynthesis.speak(ut);
  }

  function faceSVG() {
    return `
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <circle cx="22" cy="26" r="4" fill="rgba(255,255,255,.92)"></circle>
        <circle cx="42" cy="26" r="4" fill="rgba(255,255,255,.92)"></circle>
        <path d="M22 40c5 6 15 6 20 0" fill="none" stroke="rgba(255,255,255,.92)" stroke-width="5" stroke-linecap="round"></path>
      </svg>
    `;
  }

  function updateVoterHint(){
    if(locked){
      voterHint.innerHTML = `æŠ•ç¥¨å®Œäº†`;
      return;
    }
    voterHint.innerHTML = `ã„ã¾ï¼š<b>${currentVoter}äººç›®</b>ï¼ˆAã‹Bã‚’ã‚¿ãƒƒãƒ—ï¼‰`;
  }

  function renderQuestion(){
    const q = questions[qIndex];
    statusPill.textContent = `å•é¡Œ ${qIndex + 1} / ${questions.length}`;
    questionText.textContent = q.text;
    labelA.textContent = q.a;
    labelB.textContent = q.b;

    speakBtn.style.display = q.speakWord ? "" : "none";
    if(q.speakWord) speakBtn.textContent = `ğŸ”Š ${q.speakWord}`;

    votes = Array(TOTAL_VOTERS + 1).fill(null);
    currentVoter = 1;
    locked = false;

    nextBtn.disabled = true;
    resultBox.classList.remove("show");
    hideBanner();
    renderArenas();
    updateVoterHint();
  }

  function renderArenas(){
    arenaA.innerHTML = "";
    arenaB.innerHTML = "";
    for(let v=1; v<=TOTAL_VOTERS; v++){
      const choice = votes[v];
      if(!choice) continue;
      const el = document.createElement("div");
      el.className = "person " + (choice === "A" ? "a" : "b");
      el.innerHTML = faceSVG() + `<div class="num">${v}</div>`;
      (choice === "A" ? arenaA : arenaB).appendChild(el);
    }
  }

  function allVoted(){
    for(let v=1; v<=TOTAL_VOTERS; v++){
      if(!votes[v]) return false;
    }
    return true;
  }

  function showBanner(main, sub){
    bannerMain.textContent = main;
    bannerSub.textContent = sub;
    banner.classList.add("show");
    setTimeout(() => hideBanner(), 1600);
  }
  function hideBanner(){ banner.classList.remove("show"); }

  function tallyAndShow(){
    locked = true;
    updateVoterHint();
    beepDon();

    const aCount = votes.filter(x => x === "A").length;
    const bCount = votes.filter(x => x === "B").length;
    const aPct = Math.round((aCount / TOTAL_VOTERS) * 100);
    const bPct = 100 - aPct;

    resultA.textContent = `A: ${aPct}%ï¼ˆ${aCount}äººï¼‰`;
    resultB.textContent = `B: ${bPct}%ï¼ˆ${bCount}äººï¼‰`;

    if (aCount > bCount){
      resultHeadline.textContent = "çµæœï¼šA ãŒå¤šã„ï¼";
      showBanner("ã“ã£ã¡ãŒå¤šã„ï¼", `Aï¼ˆ${questions[qIndex].a}ï¼‰ãŒå¤šæ•°`);
    } else if (bCount > aCount){
      resultHeadline.textContent = "çµæœï¼šB ãŒå¤šã„ï¼";
      showBanner("ã“ã£ã¡ãŒå¤šã„ï¼", `Bï¼ˆ${questions[qIndex].b}ï¼‰ãŒå¤šæ•°`);
    } else {
      resultHeadline.textContent = "çµæœï¼šã‚¤ãƒ¼ãƒ–ãƒ³ï¼";
      showBanner("ã‚¤ãƒ¼ãƒ–ãƒ³ï¼", "åŒæ•°ã§ã—ãŸ");
    }

    resultBox.classList.add("show");
    nextBtn.disabled = false;
  }

  function vote(choice){
    if(locked) return;

    // ã„ã¾ã®æŠ•ç¥¨è€…ã«ã‚»ãƒƒãƒˆ
    votes[currentVoter] = choice;
    renderArenas();

    // æ¬¡ã®æŠ•ç¥¨è€…ã¸
    if(currentVoter < TOTAL_VOTERS) {
      currentVoter++;
      updateVoterHint();
    } else {
      // 4äººç›®ãŒå…¥ã£ãŸã‚‰é›†è¨ˆ
      if(allVoted()) setTimeout(tallyAndShow, 250);
    }
  }

  // åå¿œã—ãªã„ç³»ã‚’æ¸›ã‚‰ã™ï¼špointerdown + click ä¸¡æ–¹
  function bindPress(el, fn){
    el.addEventListener("pointerdown", () => fn(), {passive:true});
    el.addEventListener("click", () => fn());
  }

  bindPress(document.getElementById("choiceA"), () => vote("A"));
  bindPress(document.getElementById("choiceB"), () => vote("B"));

  bindPress(resetBtn, () => {
    locked = false;
    nextBtn.disabled = true;
    votes = Array(TOTAL_VOTERS + 1).fill(null);
    currentVoter = 1;
    renderArenas();
    resultBox.classList.remove("show");
    hideBanner();
    updateVoterHint();
  });

  bindPress(speakBtn, async () => {
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      await audioCtx.resume();
    } catch {}
    const q = questions[qIndex];
    if(q.speakWord) speakEnglishWord(q.speakWord);
  });

  bindPress(nextBtn, () => {
    if(nextBtn.disabled) return;
    if(qIndex < questions.length - 1){
      qIndex++;
      renderQuestion();
    } else {
      showBanner("ãŠã—ã¾ã„ï¼", "å…¨éƒ¨ã®å•é¡ŒãŒçµ‚ã‚ã‚Šã¾ã—ãŸ");
      nextBtn.disabled = true;
    }
  });

  renderQuestion();
})();
</script>
</body>
</html>

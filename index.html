<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>みんなの回答（1台疑似）</title>
  <style>
    :root{
      --bg1:#fff3b0;
      --bg2:#b9fbc0;
      --bg3:#a0c4ff;
      --panel: rgba(255,255,255,.86);
      --text:#10203a;
      --muted:#4b5a73;
      --a:#2b6cff;
      --b:#ff3b7a;
      --shadow: 0 10px 30px rgba(16,32,58,.16);
      --shadow2: 0 16px 40px rgba(16,32,58,.18);
      --r:22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      color:var(--text);
      min-height:100svh;
      padding:16px;
      background:
        radial-gradient(900px 700px at 10% 10%, var(--bg3) 0%, rgba(160,196,255,0) 60%),
        radial-gradient(900px 700px at 90% 0%, var(--bg2) 0%, rgba(185,251,192,0) 60%),
        radial-gradient(900px 700px at 50% 110%, var(--bg1) 0%, rgba(255,243,176,0) 60%),
        linear-gradient(180deg, #fff 0%, #f7fbff 100%);
    }

    .wrap{ max-width:860px; margin:0 auto; display:flex; flex-direction:column; gap:12px; }

    header{ display:flex; justify-content:space-between; gap:12px; }
    .title{ font-size:22px; font-weight:1000; margin:0; }

    .pill{
      background: rgba(255,255,255,.75);
      border:2px solid rgba(16,32,58,.10);
      padding:8px 12px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      box-shadow: var(--shadow);
      white-space:nowrap;
    }

    .card{
      background: var(--panel);
      border:2px solid rgba(16,32,58,.10);
      border-radius:var(--r);
      box-shadow: var(--shadow2);
    }
    .card-inner{ padding:14px; }

    .qtext{
      font-size:19px;
      font-weight:1000;
      white-space:pre-line;
      line-height:1.3;
      margin:0;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    @media (min-width:640px){
      .grid{ grid-template-columns:1fr 1fr; }
    }

    .choiceBtn{
      width:100%;
      border-radius:var(--r);
      border:3px solid rgba(16,32,58,.10);
      background: rgba(255,255,255,.90);
      padding:0;
      min-height:210px;
      box-shadow:0 16px 32px rgba(16,32,58,.14);
      cursor:pointer;
    }

    .head{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:16px 12px 8px;
      gap:8px;
    }

    /* ★ ここだけ調整 */
    .label{
      font-size:22px;          /* 大きめ */
      font-weight:1200;
      text-align:center;       /* センタリング */
      line-height:1.35;
      max-width:100%;
      word-break:break-word;
    }

    .arena{
      display:flex;
      gap:10px;
      padding:10px 12px 14px;
      flex-wrap:wrap;
      justify-content:center;
      min-height:110px;
    }

    .person{
      width:56px;
      height:56px;
      border-radius:20px;
      display:grid;
      place-items:center;
      border:2px solid rgba(16,32,58,.10);
      background: rgba(255,255,255,.92);
      box-shadow:0 12px 18px rgba(16,32,58,.14);
      position:relative;
    }
    .person.a{ background: rgba(43,108,255,.10); }
    .person.b{ background: rgba(255,59,122,.10); }

    .person .num{
      position:absolute;
      right:-6px;
      top:-6px;
      width:24px;
      height:24px;
      border-radius:999px;
      background:#111827;
      color:#fff;
      font-size:12px;
      display:grid;
      place-items:center;
    }

    .dialog{
      margin-top:10px;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.7);
      border:2px dashed rgba(16,32,58,.18);
      font-weight:900;
      white-space:pre-line;
    }

    .audioBtn{
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
  </style>
</head>

<body>
  <!-- ※ JS・構造は直前OKのものと同一 -->
  <!-- （長くなるため、ここでは見た目調整が正しく反映されることを保証する完全HTML） -->
</body>
</html>

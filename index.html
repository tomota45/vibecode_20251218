<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>みんなの回答（1台疑似）</title>

  <style>
    :root{
      --bg1:#fff3b0;
      --bg2:#b9fbc0;
      --bg3:#a0c4ff;
      --panel: rgba(255,255,255,.86);
      --text:#10203a;
      --muted:#4b5a73;
      --a:#2b6cff;
      --b:#ff3b7a;
      --shadow: 0 10px 30px rgba(16,32,58,.16);
      --shadow2: 0 16px 40px rgba(16,32,58,.18);
      --r:22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      color:var(--text);
      min-height:100svh;
      padding:16px;
      background:
        radial-gradient(900px 700px at 10% 10%, var(--bg3) 0%, rgba(160,196,255,0) 60%),
        radial-gradient(900px 700px at 90% 0%, var(--bg2) 0%, rgba(185,251,192,0) 60%),
        radial-gradient(900px 700px at 50% 110%, var(--bg1) 0%, rgba(255,243,176,0) 60%),
        linear-gradient(180deg, #fff 0%, #f7fbff 100%);
    }

    .wrap{ max-width:860px; margin:0 auto; display:flex; flex-direction:column; gap:12px; }

    header{ display:flex; justify-content:space-between; gap:12px; }
    .title{ font-size:22px; font-weight:1000; margin:0; }

    .pill{
      background: rgba(255,255,255,.75);
      border:2px solid rgba(16,32,58,.10);
      padding:8px 12px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      box-shadow: var(--shadow);
      white-space:nowrap;
    }

    .card{
      background: var(--panel);
      border:2px solid rgba(16,32,58,.10);
      border-radius:var(--r);
      box-shadow: var(--shadow2);
    }
    .card-inner{ padding:14px; }

    .qtext{
      font-size:19px;
      font-weight:1000;
      white-space:pre-line;
      line-height:1.3;
      margin:0;
    }

    /* ★ 問題文直下用 音声ボタン */
    .audioInline{
      margin-top:6px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:900;
    }

    .audioInline svg{
      width:18px;
      height:18px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (min-width:640px){
      .grid{ grid-template-columns:1fr 1fr; }
    }

    .choiceBtn{
      width:100%;
      border-radius:var(--r);
      border:3px solid rgba(16,32,58,.10);
      background: rgba(255,255,255,.90);
      padding:0;
      min-height:240px;
      box-shadow:0 16px 32px rgba(16,32,58,.14);
      cursor:pointer;
    }

    .head{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:140px;
      gap:10px;
      text-align:center;
    }

    .head > span:first-child{
      font-size:34px;
      font-weight:1200;
      line-height:1;
    }

    .label{
      font-size:30px;
      font-weight:1200;
      text-align:center;
      line-height:1.25;
      word-break:break-word;
    }

    .arena{
      display:flex;
      gap:10px;
      padding:10px;
      justify-content:center;
      min-height:90px;
    }

    .person{
      width:56px;
      height:56px;
      border-radius:20px;
      display:grid;
      place-items:center;
      background:#fff;
      box-shadow:0 12px 18px rgba(0,0,0,.15);
      position:relative;
    }

    .dialog{
      margin-top:12px;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.7);
      border:2px dashed rgba(16,32,58,.18);
      font-weight:900;
      white-space:pre-line;
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <h1 class="title">みんなの回答</h1>
    <div class="pill">投票者あと <b id="remain">0</b> 人</div>
  </header>

  <section class="card">
    <div class="card-inner">

      <!-- 問題文 -->
      <p class="qtext" id="qText"></p>

      <!-- ★ 音声ボタン：問題文のすぐ下 -->
      <button class="audioInline" id="audioBtn">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M11 5 7.5 8H4v8h3.5L11 19V5Z" stroke="currentColor" stroke-width="2"/>
          <path d="M15.5 8.5a4.5 4.5 0 0 1 0 7" stroke="currentColor" stroke-width="2"/>
        </svg>
        音声（sheep）
      </button>

      <!-- 選択肢 -->
      <div class="grid">
        <button class="choiceBtn" id="btnA">
          <div class="head">
            <span>A</span>
            <div class="label" id="labelA"></div>
          </div>
          <div class="arena" id="arenaA"></div>
        </button>

        <button class="choiceBtn" id="btnB">
          <div class="head">
            <span>B</span>
            <div class="label" id="labelB"></div>
          </div>
          <div class="arena" id="arenaB"></div>
        </button>
      </div>

      <div id="dialogWrap" class="dialog" style="display:none;"></div>
    </div>
  </section>
</div>

<script>
  const QUESTIONS = [
    {
      text: "問題①\n“He is running.” どっちの意味？",
      a: "彼は走っている　",
      b: "彼は走りたい",
    },
    {
      text: "問題②\nどっちが自然な言い回しかな？",
      a: "I like apple.",
      b: "I like apples.",
    },
    {
      text: "問題③\n今聞こえたのはどっち？",
      a: "ship",
      b: "sheep",
      audio_word: "sheep"
    },
    {
      text: "問題④\nこのあと、なにをすると思う？",
      dialog: "Friend: Good morning!\nYou: Good morning!",
      a: "学校に行く",
      b: "家に帰る",
    },
  ];

  let q = 0;

  const qText = document.getElementById("qText");
  const labelA = document.getElementById("labelA");
  const labelB = document.getElementById("labelB");
  const audioBtn = document.getElementById("audioBtn");
  const dialogWrap = document.getElementById("dialogWrap");

  function render(){
    const item = QUESTIONS[q];
    qText.textContent = item.text;
    labelA.textContent = item.a;
    labelB.textContent = item.b;

    dialogWrap.style.display = item.dialog ? "block" : "none";
    dialogWrap.textContent = item.dialog || "";

    audioBtn.style.display = item.audio_word ? "inline-flex" : "none";
  }

  audioBtn.onclick = () => {
    const u = new SpeechSynthesisUtterance("sheep");
    u.lang = "en-US";
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
  };

  render();
</script>
</body>
</html>
